<div>
  <div class="seperator"></div>
  <div
    class="menu-btn-bg"
    [style.width.px]="menu.id === 'Home' ? 272 : 0"
  ></div>

  <ion-row
    class="menu-btn-container"
    (click)="onPress.emit()"
    *ngIf="{ f: 'png' } as format"
    (mouseenter)="format.f = 'gif'"
    (mouseleave)="format.f = 'png'"
  >
    <div class="icon-container">
      <ion-img
        class="p1"
        [class.selected]="menu.isSelected"
        src="https://img.icons8.com/?size=48&id={{ menu.icon }}&format={{
          menu.isSelected ? 'gif' : format.f
        }}"
      ></ion-img>
      <!-- <canvas
        riv="icons"
        [artboard]="menu.artboard"
        width="32"
        height="32"
        *ngIf="menu.show"
      >
        <riv-state-machine [name]="menu.stateMachine" play>
          <riv-input name="active" [value]="menu.status"></riv-input>
        </riv-state-machine>
      </canvas> -->
    </div>
    <ion-text class="font-headline">{{ menu.id }}</ion-text>
  </ion-row>
</div>
