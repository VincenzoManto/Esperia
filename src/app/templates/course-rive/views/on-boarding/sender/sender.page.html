<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-text class="font-title text-center w-100">
                {{ store?.name }} News
              </ion-text></ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <!-- Table Header -->
            <ion-row class="font-weight-bold">
              <ion-col size="3"><ion-text>Notifications</ion-text></ion-col>
              <ion-col size="3"><ion-text>Caption</ion-text></ion-col>
              <ion-col size="3"><ion-text>Actions</ion-text></ion-col>
            </ion-row>

            <!-- Table Rows -->
            <details
              *ngFor="let n of news; let i = index"
              [open]="n.new"
            >
              <summary>
                <ion-row class="align-items-center">
                  <ion-col size="3">{{ n.title }}</ion-col>
                  <ion-col size="3">{{ n.caption }}</ion-col>
                  <ion-col size="3">
                    <button (click)="deleteNews(n)" class="btn text-danger">
                      <ion-icon name="trash"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </summary>
              <ion-card class="shadow">
                <ion-card-content>
                  <ion-row>
                    <ion-col size="12">
                      <div class="row">
                        <div class="col-12 col-md-12 col-lg-6">
                          <ion-label>Title</ion-label>
                          <ion-input
                            [(ngModel)]="n.title"
                            name="title"
                          ></ion-input>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                          <ion-label>Caption</ion-label>
                          <ion-textarea
                            [(ngModel)]="n.caption"
                            name="caption"
                          ></ion-textarea>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                          <ion-label>Image link</ion-label>
                          <ion-input
                            [(ngModel)]="n.image"
                            name="image"
                          ></ion-input>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                          <ion-label>Image preview</ion-label><br>
                          <img
                            *ngIf="n.image"
                            fallback-src
                            [src]="n.image"
                            name="image" />
                        </div>


                        <!-- Draggable Image -->
                        <!-- <div class="col-12 col-md-12 col-lg-6">
                          <ion-label>Logo</ion-label>
                          <ion-input
                            type="file"
                            (change)="uploadImage($event, n)"
                            name="logo"
                          ></ion-input>
                        </div>
                        <hr /> -->
                        <!-- <div class="col-12 col-md-12 col-lg-6">
                          <button
                            class="btn btn-warning w-100"
                            (click)="generateLink(n)"
                          >
                            <ion-icon name="link-outline"></ion-icon>
                            <ion-text> Generate link </ion-text>
                          </button>
                        </div> -->
                        <hr>
                        <div class="col-12 col-md-12 col-lg-6">
                          <button
                            class="btn btn-warning w-100"
                            (click)="createNews(n)"
                          >
                            <ion-icon name="save-outline"></ion-icon>

                            <ion-text> Save </ion-text>
                          </button>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                          <button
                            class="btn btn-warning w-100"
                            (click)="getLink(n)"
                          >
                            <ion-icon name="link-outline"></ion-icon>

                            <ion-text> Get link </ion-text>
                          </button>
                        </div>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </details>
            <div class="row mt-2">
              <div class="col-12">
                <button class="btn btn-warning w-100" (click)="addNews()">
                  <ion-icon name="add-outline"></ion-icon>
                  <ion-text> Add News </ion-text>
                </button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
